<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <link rel="manifest" href="/manifest.json">
    <link rel="apple-touch-icon" href="/favicon.svg">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="theme-color" content="#020617"/>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Obsidian">
    <title>Obsidian</title>

    <!-- Polyfill for import maps to provide wider browser support -->
    <script async src="https://ga.jspm.io/npm:es-module-shims@1.10.0/dist/es-module-shims.js"></script>

    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
        overflow: hidden; /* Prevent scrollbars on the body itself */
      }
      
      #root {
        position: relative;
        z-index: 2; /* Needs to be on top of the logo */
        height: 100%;
      }

      body {
        background-color: #020617; /* slate-950 fallback */
        background-attachment: fixed;
      }

      #starfield-canvas {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        z-index: 0; /* Behind logo and app content */
        pointer-events: none;
      }

      body::after {
        content: "";
        position: fixed;
        left: 0;
        bottom: 0;
        width: 100vw;
        height: 100vh;
        background: url('') no-repeat center bottom;
        background-size: contain;
        opacity: 0.35;
        pointer-events: none;
        z-index: 1; /* On top of canvas, behind root */
      }

      /* Custom scrollbar for the dark theme */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #0f172a80; /* slate-900 with transparency */
      }
      ::-webkit-scrollbar-thumb {
        background: #22d3ee; /* cyan-400 */
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #67e8f9; /* cyan-300 */
      }

      @keyframes pulse-glow {
        0% {
          box-shadow: 0 0 0 0 rgba(34, 211, 238, 0.7);
        }
        70% {
          box-shadow: 0 0 0 20px rgba(34, 211, 238, 0);
        }
        100% {
          box-shadow: 0 0 0 0 rgba(34, 211, 238, 0);
        }
      }

      .animate-pulse-glow {
        animation: pulse-glow 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.1.1",
    "react-dom/": "https://esm.sh/react-dom@^19.1.1/",
    "react/": "https://esm.sh/react@^19.1.1/",
    "@google/genai": "https://esm.sh/@google/genai@^1.12.0",
    "path": "https://esm.sh/path@^0.12.7",
    "fs/": "https://esm.sh/fs@^0.0.1-security/",
    "esbuild": "https://esm.sh/esbuild@^0.25.8"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
  <body>
    <canvas id="starfield-canvas"></canvas>
    <div id="root">
        <!-- Fallback content for browsers that fail to load the app -->
        <div style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-color: #020617; color: #e2e8f0; display: flex; flex-direction: column; align-items: center; justify-content: center; font-family: sans-serif; text-align: center; padding: 1rem; z-index: 9999;">
            <div style="max-width: 400px;">
                <h1 style="font-size: 1.5rem; margin-bottom: 1rem; font-weight: bold; color: #ffffff;">Loading Obsidian...</h1>
                <p style="margin-bottom: 2rem; color: #94a3b8;">If this message remains, your browser may be out of date or not supported.</p>
                <p style="font-size: 0.875rem; color: #64748b;">Please use the latest version of a modern browser like Chrome, Firefox, Safari, or Edge for the best experience.</p>
            </div>
        </div>
    </div>
    
    <!-- Message for users with JavaScript disabled -->
    <noscript>
        <div style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-color: #020617; color: #e2e8f0; display: flex; align-items: center; justify-content: center; font-family: sans-serif; text-align: center; padding: 1rem; z-index: 10000;">
            <div>
                <h1 style="font-size: 1.5rem; margin-bottom: 1rem; color: #ffffff;">JavaScript is required to run Obsidian.</h1>
                <p style="color: #94a3b8;">Please enable JavaScript in your browser settings to continue.</p>
            </div>
        </div>
    </noscript>

    <script type="module" src="/index.tsx"></script>
  </body>
</html>
